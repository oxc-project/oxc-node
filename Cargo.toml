[package]
authors = ["LongYinan <github@lyn.one>"]
edition = "2021"
name    = "oxc-node"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi               = { version = "3.0.0-alpha.11", default-features = false, features = ["serde-json", "napi3"] }
napi-derive        = { version = "3.0.0-alpha.10", default-features = false, features = ["type-def"] }
oxc                = { version = "0.29", features = ["codegen", "transformer", "sourcemap_concurrent", "semantic"] }
oxc_resolver       = "1"
phf                = "0.11"
serde              = { version = "1.0", features = ["derive"] }
serde_json         = "1"
tracing            = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["std", "fmt"] }                        # Omit the `regex` feature

[target.'cfg(all(not(target_os = "linux"), not(target_family = "wasm")))'.dependencies]
mimalloc = "0.1"

[target.'cfg(all(target_os = "linux", not(target_arch = "arm")))'.dependencies]
mimalloc = { version = "0.1", features = ["local_dynamic_tls"] }

[build-dependencies]
napi-build = "2"

[profile.release]
codegen-units = 1
lto           = true
strip         = "symbols"
